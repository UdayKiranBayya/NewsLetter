<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <img src="/image.png" alt="image">
    <h1 class="display-2">Sign in to my News Letter</h1>
    <form action="/" method="post">
        <div class="form-floating mb-3">
            <input name="EMAIL" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input name="firstName" type="text" class="form-control" id="floatingPassword" placeholder="First Name">
            <label for="floatingPassword">First Name</label>
        </div>
        <div class="form-floating">
            <input name="lastName" type="text" class="form-control" id="floatingPassword" placeholder="Last Name">
            <label for="floatingPassword">Last Name</label>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    
<link rel="stylesheet" href="style.css">
</body>

</html>
